
<div class="container-produto">
    <li *ngFor="let producto of productos" class="container-item ">
        <div class="item-producto">
            <div>
                <img [src]="producto.img" alt="" class="img-producto">
            </div>
            <div class="container-description">
                <h2 class="nombre-producto">{{producto.nombre}}</h2>
        
                <span class="precio-producto"><b> {{producto.precio}}</b></span>
    
                <span class="cuotas-producto">en {{producto.cuotas}}X <span class="cuota-precio">{{producto.cuotaprecio}}</span> </span>
        </div>
        </div>
    </li>
